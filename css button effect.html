<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Glow Button</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .neon-button {
      padding: 15px 30px;
      font-size: 18px;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 5px #0ff,
                  0 0 10px #0ff,
                  0 0 20px #0ff,
                  0 0 40px #0ff;
    }

    .neon-button:hover {
      background: #0ff;
      color: #111;
      box-shadow: 0 0 10px #0ff,
                  0 0 20px #0ff,
                  0 0 30px #0ff,
                  0 0 50px #0ff;
    }
  </style>
</head>
<body>

  <button class="neon-button">Click Me</button>

</body>
</html>
